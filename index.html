<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BarrCodes</title>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.min.js"></script>
    </head>
  <body>
    <header class="header"c>
    <div class="logo headeritem">
    <span>B</span><span>a</span><span>r</span><span>r</span><span>C</span><span>o</span><span>d</span><span>e</span><span>s</span>
    </div>
      <a class="headeritem" href="home">Home</a>
      <a class="headeritem" href="about">About</a>
      <button id="toggle_dark" onclick="document.body.classList.toggle('dark')">Toggle Dark</button>
    </header>
    <div id="content"></div>
    <script>
    const cache = new Map()
    async function get_document(doc_name){
      let doc = cache.get(doc_name)
      if(!doc){
        await fetch("documents/"+doc_name+".md").then(response => response.text()).then(text=>doc = marked.parse(text))
        cache.set(doc_name,doc)
      }
      return doc
    }
    function replace_content(path){
      path = path || "home"
      get_document(path).then(doc=>{
        document.getElementById('content').innerHTML = doc
      })
    }
    var r = new RegExp('^(?:[a-z+]+:)?//', 'i');
    document.addEventListener('click',e => {
      const origin = e.target.closest('a')
      if(!origin) return; // not a link
      const ref = origin.getAttribute("href")
      if(r.test(ref)) return; // not a relative link
      e.preventDefault()
      if(window.location.pathname.slice(1)==ref) return; // already on that page
      replace_content(ref)
      history.pushState({},"",ref)
    })
    document.addEventListener('mouseover', e=>{
      const origin = e.target.closest('a')
      if(!origin) return; // not a link
      const ref = origin.getAttribute("href")
      if(r.test(ref)) return; // not a relative link
      e.preventDefault()
      if(window.location.pathname.slice(1)==ref) return; // already on that page
      get_document(ref);
    })
    onpopstate = (event) => replace_content(window.location.pathname.slice(1))
    replace_content(window.location.pathname.slice(1))
    </script>
  </body>
</html>
