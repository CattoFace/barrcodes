{{if not (eq .Parent.Title "Posts")}}
<a style="text-align:center;display:block" href={{.Parent.RelPermalink}}>Up: {{.Parent.Title}}</a>
{{end}}
<div style="overflow:auto">
{{ with .CurrentSection.Pages.Prev . }}
  <a style="float:left;max-width:45%;" href="{{ .RelPermalink }}">Previous: {{.Title}}</a>
{{ end }}
{{ with .CurrentSection.Pages.Next . }}
  <a style="float:right;max-width:45%;" href="{{ .RelPermalink }}">Next: {{.Title}}</a>
{{ end }}
</div>
